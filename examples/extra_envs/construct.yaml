name: ExtraEnvs
version: X
installer_type: all
channels:
  - http://repo.anaconda.com/pkgs/main/
specs:
  - python=3.9
  - conda # conda is required for extra_envs
  - console_shortcut # [win]
exclude:  # [unix]
  - tk  # [unix]
extra_envs:
  py310:
    specs:
      - python=3.10
      - pip
    channels:
      - conda-forge
    exclude:
      - setuptools
  dav1d:
    environment_file: dav1d_env.yaml

post_install: test_install.sh  # [unix]
post_install: test_install.bat  # [win]
build_outputs:
  - info.json
  - pkgs_list
  - pkgs_list:
      env: py310
  - licenses
