name: Maxiconda
version: 2.5.5

channels:
  - http://repo.continuum.io/pkgs/free/

specs:
  - python 3.5*
  - conda
  - nomkl
  - numpy
  - scipy
  - pandas
  - notebook
  - matplotlib
  - lighttpd                             [unix]

exclude:
  - qt
  - sip
  - pyqt

license_file: EULA.txt

# Welcome image for Windows installer
welcome_image: bird.png                  [win]
