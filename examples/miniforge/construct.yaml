{% set mamba_version = os.environ.get("CONSTRUCTOR_TEST_MAMBA_VERSION") %}

name: Miniforge3
version: 25.0.0-1
company: conda-forge
license_file: EULA.txt

channels:
  - conda-forge

write_condarc: True
keep_pkgs: True
transmute_file_type: .conda

specs:
  - python 3.12.*
  - conda 24.11.2
  - mamba {{ mamba_version }}
  - pip
  - miniforge_console_shortcut 1.*  # [win]

# Added for extra testing
installer_type: all
post_install: test_install.sh  # [unix]
post_install: test_install.bat  # [win]
initialize_by_default: false
register_python: False
